[uwsgi]
chdir = /srv/django-deploy-delivery/
module = cjdelievery.wsgi:application
home = /home/ubuntu/myvenv/

uid = ubuntu
gid = ubuntu

http = :8080

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/cjdelievery.pid
logto = /var/log/uwsgi/cjdelievery/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true